<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <title>Qualium Systems Javascript test task</title>
  </head>
  <body class="body">
    <div class="wrapper">
      <header class="header">
        <div class="container">
          <div class="header-content">
            <div class="start-stop-button">
              <span id="jsStart">
                <button class="btn btn-primary">Start</button>
              </span>
              <span id="jsStop">
                <button class="btn btn-primary">Stop</button>
              </span>
            </div>
            <span class="score"> Score:<span id="jsScore"> 0</span></span>
            <span id="jsClearScore">
              <button class="btn btn-primary">Clear score</button>
            </span>
          </div>
        </div>
      </header>
      <main class="main">
        <div class="container">
          <div class="main-content">
            <canvas width="640" height="480" id="jsCanvas" class="canvas border border-primary">
            </canvas>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
